<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calimg.png" type="image/x-icon">
    <title>calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Dayto Com</h1>
        <div id="calculadora">
            <h1>CALCULADORA</h1>
            <p id="res"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="eliminar()"><</button></td>
                    <td><button class="botao" onclick="inumerar('/')">/</button></td>
                    <td><button class="botao" onclick="inumerar('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inumerar('7')">7</button></td>
                    <td><button class="botao" onclick="inumerar('8')">8</button></td>
                    <td><button class="botao" onclick="inumerar('9')">9</button></td>
                    <td><button class="botao" onclick="inumerar('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inumerar('4')">4</button></td>
                    <td><button class="botao" onclick="inumerar('5')">5</button></td>
                    <td><button class="botao" onclick="inumerar('6')">6</button></td>
                    <td><button class="botao" onclick="inumerar('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inumerar('1')">1</button></td>
                    <td><button class="botao" onclick="inumerar('2')">2</button></td>
                    <td><button class="botao" onclick="inumerar('3')">3</button></td>
                    <td rowspan="2"><button style="height: 106px;" class="botao" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="inumerar('0')" style="width: 103px
                    ;">0</button></td>
                    <td><button class="botao" onclick="inumerar('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
